<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPN Tracking Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://github.com/RadhikaRaheja/Gurukul-Images/blob/main/CPN%20logo.jpg?raw=true" alt="CPN Logo" class="logo" />
    <h1>Tracking Details</h1>
    <input type="text" id="searchInput" placeholder="Search by name, tracking ID, location or courier..." />
    <table id="trackingTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Customer Name</th>
          <th>Location</th>
          <th>Courier</th>
          <th>Tracking ID</th>
          <th>Tracking Link</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will load here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
