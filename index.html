<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracking Portal - Cute Printed Nightwear</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <span>ðŸŒž / ðŸŒ™</span>
    <button id="toggleTheme"></button>
  </div>
  
  <div class="logo">
    <img src="https://github.com/RadhikaRaheja/Gurukul-Images/blob/main/CPN%20logo.jpg?raw=true" alt="Logo" />
  </div>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Search by name, date, location, tracking ID..." />
    <table id="dataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Customer Name</th>
          <th>Location</th>
          <th>Courier Name</th>
          <th>Tracking ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
