<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracking - By Radhika</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
</head>
<body>
  <header>
    <img src="https://github.com/RadhikaRaheja/Gurukul-Images/blob/main/CPN%20logo.jpg?raw=true" alt="Logo" class="logo" />
    <h1>Tracking Details</h1>
    <div class="theme-toggle">
      <button id="themeBtn">üåô Toggle Theme</button>
    </div>
  </header>

  <div class="search-bar">
    <select id="searchBy">
      <option value="Customer Name">Customer Name</option>
      <option value="Location">Location</option>
      <option value="Courier">Courier</option>
      <option value="Tracking ID">Tracking ID</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search..." />
  </div>

  <div class="table-container">
    <table id="trackingTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Customer Name</th>
          <th>Location</th>
          <th>Courier</th>
          <th>Tracking ID</th>
          <th>Tracking Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button id="prevBtn">‚¨ÖÔ∏è Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <!-- Modal Popup -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
